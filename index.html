<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Em busca da lampada</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.png" alt="">
            <p>Um dia desses, dentro de um livro da biblioteca da escola, eu descobri uma carta antiga sobre uma lampada magica com um genio que realizar todos seus desejos, mas onde pode estar</p>
            <button class="btn-proximo" data-proximo="1">templo abandonado</button>
            <button class="btn-proximo" data-proximo="2">deserto dourado</button>
        </div>
        <div class="passo" id="passo-1">
            <p>no templo tem um bau e uma estatua</p>
            <button class="btn-proximo" data-proximo="3">bau</button>
            <button class="btn-proximo" data-proximo="4">estatua</button>
        </div>
        <div class="passo" id="passo-2">
            <p>no deserto dourado e muito bonito</p>
            <button class="btn-proximo" data-proximo="5">Investigar as casas abandonada</button>
            <button class="btn-proximo" data-proximo="6">Explorar as cavernas</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
